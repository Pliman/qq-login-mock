<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>QQ Login Mock</title>
	<script type="text/javascript" src="http://tajs.qq.com/stats?sId=37342703" charset="UTF-8"></script>
	<link rel="stylesheet" href="/lib/css/frozen.css">
	<link rel="stylesheet" href="demo.css">
	<script src="/lib/zepto.min.js"></script>
	<script src="/lib/js/frozen.js"></script>
</head>

<body ontouchstart>
<header class="ui-header ui-header-positive ui-border-b">
	<i class="ui-icon-return" onclick="history.back()"></i><h1>图标 icon</h1><button class="ui-btn">回首页</button>
</header>
<footer class="ui-footer ui-footer-btn">
	<ul class="ui-tiled ui-border-t">
		<li data-href="index.html" class="ui-border-r"><div>基础样式</div></li>
		<li data-href="ui.html" class="ui-border-r"><div>UI组件</div></li>
		<li data-href="js.html"><div>JS插件</div></li>
	</ul>
</footer>
<section class="ui-container">

	<section id="form">
		<div class="demo-item">
			<p class="demo-desc">ui-icon 图标</p>
			<div class="demo-block">
				<link rel="stylesheet" href="../css/icon-full.css">
				<ul class="icon-lists clear">
					<li>
						<i class="icon ui-icon">&#xe640;</i>
						<div class="name">collected</div>
						<div class="code">&amp;#xe640;</div>
						<div class="fontclass">.ui-icon-collected</div>
					</li>

				</ul>

			</div>
		</div>
	</section>


</section><!-- /.ui-container-->
<script>
	$('ul li').click(function(){
		location.href= $(this).data('href');
	});
	$('.ui-header .ui-btn').click(function(){
		location.href= 'index.html';
	});
</script>
</body>
</html>
