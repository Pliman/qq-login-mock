<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>QQ Login Mock</title>
	<link rel="stylesheet" href="./lib/frozen-ui/css/frozen.css">
	<link rel="stylesheet" href="./css/index.css">
</head>

<body ontouchstart>

<section class="ui-container">
	<section id="layout">
		<div class="ui-flex ui-flex-pack-center ui-center">
			<div class="ui-avatar-lg avatar">
				<span id="avatar"></span>
			</div>
		</div>

		<div class="ui-form ui-border-t">
			<form action="#">
				<div class="ui-form-item ui-form-item-lg ui-form-item-show ui-form-item-link ui-border-b">
					<input class="user-input" id='userName' type="text" placeholder="用户名">
					</a>
				</div>
				<div class="ui-form-item ui-form-item-lg ui-form-item-show ui-border-b">
					<input class="user-input" id='userPassword' type="password" placeholder="密码">
					</a>
				</div>

				<div ui-flex ui-flex-pack-center>
					<div id="loginedUsers">
					</div>
				</div>
			</form>
		</div>

		<div class="ui-btn-wrap not-width-center">
			<div class="submit-button ui-btn-lg ui-form-item-lg" id="login" >
				登录
			</div>
		</div>
	</section>
</section>

<script>
	// 设置body的高度
	document.body.style.height = document.documentElement.clientHeight + 'px';
</script>
<script src="./lib/frozen-ui/lib/zepto.min.js"></script>
<script src="./lib/frozen-ui/js/frozen.js"></script>
<script src="./lib/lodash/lodash.js"></script>
<script src="./lib/base64/base64.js"></script>
<script src="./lib/md5/md5.js"></script>
<script src="./common/localstorage-dao.js"></script>
<script src="./index.js"></script>
</body>
</html>
